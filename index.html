<html lang="">
<head>
    <title>Hello, Three.js!</title>

    <script type="module" src="./solver.js" defer></script>
    <script type="module" src="rubiks.js"></script>
</head>
<body>
    <button id="scramble">Scramble</button>
    <button id="findRed">Find Red</button>

    <table>
        <thead>
        <tr>
            <th></th>
            <th>Red</th>
            <th>Blue</th>
            <th>Yellow</th>
            <th>White</th>
            <th>Green</th>
            <th>Orange</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Counter Clockwise</th>
            <td><button id="rotate-front-button">Rotate Front Face</button></td>
            <td><button id="rotate-left-button">Rotate Left Face</button></td>

            <td><button id="rotate-front-button-c">Rotate Front Face</button></td>

            <td><button id="rotate-top-button-c">Rotate Top Face</button></td>

            <td><button id="rotate-right-button-c">Rotate Right Face</button></td>
            <td><button id="rotate-back-button-c">Rotate Back Face</button></td>
        </tr>
        </tbody>
    </table>
    <div id="cube-container"></div>
    <table>
        <thead>
        <tr>
            <th>White Cross</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><button id="find-whitecross-red">Solve Red Piece</button></td>
        </tr>
        <tr>
            <td><button id="find-whitecross-blue">Solve Blue Piece</button></td>
        </tr>
        <tr>
            <td><button id="find-whitecross-orange">Solve Red Piece</button></td>
        </tr>
        <tr>
            <td><button id="find-whitecross-green">Solve Green Piece</button></td>
        </tr>
        </tbody>
    </table>
